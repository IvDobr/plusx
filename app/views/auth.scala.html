@(message: String)

<!DOCTYPE html>
<html>
    <head>
        <title>Авторизация</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("public/images/favicon.png")">
        <link rel="stylesheet" href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
        <script type="text/javascript" src='//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
        <script type="text/javascript" src='//cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js'></script>
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/signin.css")">
        <div class="container">
            <form class="form-signin" method="post" action="@routes.Secure.logInProc()">
                <h2 class="form-signin-heading">Авторизация</h2>
                <p class="text-danger" style="font-size: 150%;">@message</p>
                <label for="inputLogin" class="sr-only">Логин</label>
                <input type="text" id="inputLogin" name ="prepodLogin" class="form-control" placeholder="Логин" required autofocus>
                <label for="inputPassword" class="sr-only">Пароль</label>
                <input type="password" id="inputPassword" name="prepodPass" class="form-control" placeholder="Пароль" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></button>
            </form>
        </div>
    </body>
</html>
